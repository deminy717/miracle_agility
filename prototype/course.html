<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的课程 - 犬敏捷俱乐部</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <style>
        .user-profile {
            display: flex;
            align-items: center;
            padding: 16px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 0 0 16px 16px;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .user-info {
            margin-left: 16px;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .user-membership {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin: 20px 16px 12px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 8px;
        }
        
        .course-list {
            margin-bottom: 70px;
        }
        
        .course-card {
            margin: 12px 16px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .course-image {
            height: 140px;
            overflow: hidden;
        }
        
        .course-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .course-info {
            padding: 12px;
        }
        
        .course-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .course-desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .course-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }
        
        .progress-bar {
            height: 4px;
            background-color: #eee;
            border-radius: 2px;
            width: 100px;
            margin-right: 8px;
        }
        
        .progress {
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 2px;
        }
        
        .course-progress {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-time">12:30</div>
        <div class="status-bar-icons">
            <div class="signal-icon">
                <i class="fas fa-signal"></i>
            </div>
            <div class="wifi-icon">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="battery-icon">
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>
    
    <!-- 页面内容 -->
    <div class="page-container">
        <!-- 用户资料 -->
        <div class="user-profile">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dXNlciUyMGF2YXRhcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="用户头像" class="user-avatar">
            <div class="user-info">
                <div class="user-name">王小明</div>
                <div class="user-membership">高级会员 · 有效期至2023-12-31</div>
            </div>
        </div>
        
        <!-- 我的课程 -->
        <div class="section-title">
            <i class="fas fa-book"></i> 我的课程
        </div>
        
        <div class="course-list">
            <!-- 课程卡片1 -->
            <div class="course-card">
                <div class="course-image">
                    <img src="https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZG9nJTIwdHJhaW5pbmd8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60" alt="课程图片">
                </div>
                <div class="course-info">
                    <h3 class="course-title">犬敏捷入门训练</h3>
                    <p class="course-desc">本课程专为初学者设计，从基础指令开始，帮助您和爱犬掌握敏捷运动的基本技巧。</p>
                    <div class="course-meta">
                        <span class="course-lessons">
                            <i class="fas fa-book-open"></i> 12课时
                        </span>
                        <span class="course-progress">
                            <div class="progress-bar">
                                <div class="progress" style="width: 75%"></div>
                            </div>
                            <span class="progress-text">75%</span>
                        </span>
                    </div>
                </div>
            </div>
            
            <!-- 课程卡片2 -->
            <div class="course-card">
                <div class="course-image">
                    <img src="https://images.unsplash.com/photo-1541364983171-a8ba01e95cfc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZG9nJTIwYWdpbGl0eXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="课程图片">
                </div>
                <div class="course-info">
                    <h3 class="course-title">障碍跳跃进阶技巧</h3>
                    <p class="course-desc">本课程将帮助您和爱犬掌握更高级的障碍跳跃技巧，提升比赛表现。</p>
                    <div class="course-meta">
                        <span class="course-lessons">
                            <i class="fas fa-book-open"></i> 8课时
                        </span>
                        <span class="course-progress">
                            <div class="progress-bar">
                                <div class="progress" style="width: 30%"></div>
                            </div>
                            <span class="progress-text">30%</span>
                        </span>
                    </div>
                </div>
            </div>
            
            <!-- 课程卡片3 -->
            <div class="course-card">
                <div class="course-image">
                    <img src="https://images.unsplash.com/photo-1576201836106-db1758fd1c97?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGRvZyUyMHRyYWluaW5nfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60" alt="课程图片">
                </div>
                <div class="course-info">
                    <h3 class="course-title">竞赛战术与策略</h3>
                    <p class="course-desc">针对即将参加比赛的训练者，提供赛场策略指导和心理调整技巧。</p>
                    <div class="course-meta">
                        <span class="course-lessons">
                            <i class="fas fa-book-open"></i> 6课时
                        </span>
                        <span class="course-progress">
                            <div class="progress-bar">
                                <div class="progress" style="width: 0%"></div>
                            </div>
                            <span class="progress-text">0%</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item">
            <div class="tab-icon">
                <i class="fas fa-home"></i>
            </div>
            <div class="tab-text">主页</div>
        </div>
        <div class="tab-item active">
            <div class="tab-icon">
                <i class="fas fa-book"></i>
            </div>
            <div class="tab-text">课程</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon">
                <i class="fas fa-user"></i>
            </div>
            <div class="tab-text">我的</div>
        </div>
    </div>
</body>
</html>
