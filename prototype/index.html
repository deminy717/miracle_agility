<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>犬敏捷俱乐部 - 原型设计</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .prototype-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .screen-container {
            width: 390px;
            height: 844px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin: 20px;
            position: relative;
        }
        .screen-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .screens-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="prototype-container">
        <h1 class="text-3xl font-bold text-center my-6">犬敏捷俱乐部小程序 - 原型设计</h1>
        
        <div class="screens-wrapper">
            <!-- 首页 -->
            <div class="inline-block">
                <div class="screen-title">首页</div>
                <div class="screen-container">
                    <iframe src="home.html"></iframe>
                </div>
            </div>
            
            <!-- 未登录课程页 -->
            <div class="inline-block">
                <div class="screen-title">课程页 (未登录)</div>
                <div class="screen-container">
                    <iframe src="course-login.html"></iframe>
                </div>
            </div>
            
            <!-- 已登录课程页 -->
            <div class="inline-block">
                <div class="screen-title">课程页 (已登录)</div>
                <div class="screen-container">
                    <iframe src="course.html"></iframe>
                </div>
            </div>
            
            <!-- 课程详情页 -->
            <div class="inline-block">
                <div class="screen-title">课程详情页</div>
                <div class="screen-container">
                    <iframe src="course-detail.html"></iframe>
                </div>
            </div>
            
            <!-- 课程内容页 -->
            <div class="inline-block">
                <div class="screen-title">课程内容页</div>
                <div class="screen-container">
                    <iframe src="course-content.html"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
